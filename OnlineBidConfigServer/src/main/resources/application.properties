spring.application.name=PhotoAppAPIConfigServer
server.port=8012

# Config Server With Profile > Config Server property > project local properties
# get request to http://localhost:8012/PhotoAppAPIConfigServer/native get all properties
# profile can switch between git and local file system
# application.properties is shared amount all microservices
# user-ws.properties is for User Service only
# spring.profiles.active=native => use native, spring.profiles.active=git => use git
spring.profiles.active=git
spring.cloud.config.server.native.search-locations=confg


spring.cloud.config.server.git.uri={cipher}
spring.cloud.config.server.git.username={cipher}
spring.cloud.config.server.git.password={cipher}
## load remote repo while start up
spring.cloud.config.server.git.clone-on-start=true

# enable post request to this config server and forward the new config to other services
# post request to http://localhost:8012/actuator/bus-refresh will trigger
management.endpoints.web.exposure.include=bus-refresh

# spring cloud bus use the rabbitmq to publish updated config to other microservices
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username={cipher}
spring.rabbitmq.password={cipher}


# Actuator sample
# /health
# Health Check

# /beans
# Displays a complete list of Beans in your Microservice

# /httptrace
# Displays HTTP trace information (by default, the last 100 HTTP request.response exchanges)